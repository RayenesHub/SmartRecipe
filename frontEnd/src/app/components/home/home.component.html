<!-- home.component.html -->
<div class="container">
  <h1>SmartRecipe</h1>
  <p>Entrez vos ingrédients (séparés par des virgules) :</p>

  <form (ngSubmit)="onSubmit()">
    <textarea
      [(ngModel)]="ingredients"
      name="ingredients"
      rows="6"
      placeholder="ex : poulet, tomates, oignons, curry, riz"
      required
    ></textarea>

    <button type="submit">Générer la recette 🍳</button>
  </form>
</div>
